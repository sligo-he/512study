<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>Image</title>
  <style type="text/css" rel="stylesheet">
    body {
    font-size: 12px;
    font-family: Arial;
    margin: 0px;
    /* background-color: #F0F0EE; */
    background-color: #F2F9FD;
    overflow: hidden;
    }
    td.left1 {
    font-size:12px;
    width: 50px;
    padding: 2px;
    }
    td.right1 {
    font-size:12px;
    padding: 2px;
    }
    td.left2 {
    font-size:12px;
    width: 35px;
    padding: 2px;
    }
    td.right2 {
    font-size:12px;
    padding: 2px;
    width: 50px;
    }
  </style>
  <script type="text/javascript">
    function changeType(obj) {
        if (obj.value == 1) {
            document.getElementById('url').style.display = 'none';
            document.getElementById('imgFile').style.display = 'block';
        } else {
            document.getElementById('url').style.display = 'block';
            document.getElementById('imgFile').style.display = 'none';
        }
    }
  </script>
</head>
<body>
  <form name="uploadForm" method="post" enctype="multipart/form-data" action="./../php/upload.php">
    <input type="hidden" id="editorId" name="id" value="" />
    <table border="0" cellpadding="0" cellspacing="0">
      <tr>
        <td class="left1">
          <select id="type" name="type" onchange="javascript:changeType(this);">
          </select>
        </td>
        <td class="right1">
          <input type="file" id="imgFile" name="imgFile" style="width:220px;" />
          <input type="text" id="url" name="url" value="http://" maxlength="255" style="width:208px !important; width:213px;display:none;" />
        </td>
      </tr>
      <tr>
        <td class="left1"><span id="title"></span></td>
        <td class="right1">
          <input type="text" id="imgTitle" name="imgTitle" value="" maxlength="100" style="width:208px !important; width:213px;" />
        </td>
      </tr>
    </table>
    <table border="0" cellpadding="0" cellspacing="0">
      <tr>
        <td class="left2"><span id="width"></span></td>
        <td class="right2">
          <input type="text" name="imgWidth" id="imgWidth" value="0" maxlength="4" style="width:40px;" />
        </td>
        <td class="left2"><span id="height"></span></td>
        <td class="right2">
          <input type="text" name="imgHeight" id="imgHeight" value="0" maxlength="4" style="width:40px;" />
        </td>
        <td class="left2"><span id="border"></span></td>
        <td class="right2">
          <input type="text" name="imgBorder" id="imgBorder" value="0" maxlength="1" style="width:40px;" />
        </td>
      </tr>
    </table>
  </form>
<script type="text/javascript">
if (navigator.appName == 'Netscape') 
	var language = navigator.language; 
else 
	var language = navigator.browserLanguage;
if (language.indexOf('zh') > -1) {
	var select = document.getElementById("type");
	select.options.add(new Option("本地", "1"));
	select.options.add(new Option("远程", "2"));
	document.getElementById("title").innerHTML = "说明:";
	document.getElementById("width").innerHTML = "宽度:";
	document.getElementById("height").innerHTML = "高度:";
	document.getElementById("border").innerHTML = "边框:";
}
else {
	var select = document.getElementById("type");
	select.options.add(new Option("Local", "1"));
	select.options.add(new Option("Remote", "2"));
	document.getElementById("title").innerHTML = "Title:";
	document.getElementById("width").innerHTML = "Width:";
	document.getElementById("height").innerHTML = "Height:";
	document.getElementById("border").innerHTML = "Border:";
} 
</script>
</body>
</html>
